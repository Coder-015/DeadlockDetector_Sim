<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlock Simulator Pro | Advanced OS Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050510;
            --bg-panel: rgba(20, 20, 35, 0.6);
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff0055;
            --success: #00ff9d;
            --text-main: #ffffff;
            --text-dim: #a0a0c0;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.1) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            height: 100vh;
            /* Full viewport height */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent body scroll if possible */
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            flex-shrink: 0;
            height: 90px;
            /* Fixed strictly */
            overflow: hidden;
            animation: slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            white-space: nowrap;
        }

        .logo span {
            font-size: 0.8rem;
            color: var(--text-dim);
            letter-spacing: 2px;
            text-transform: uppercase;
            display: block;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            min-width: 200px;
            /* Ensure enough space for 'DEADLOCK DETECTED' */
            justify-content: center;
            white-space: nowrap;
            /* Prevent wrapping */
        }

        .status-safe {
            background: rgba(0, 255, 157, 0.1);
            color: var(--success);
            border: 1px solid rgba(0, 255, 157, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        .status-danger {
            background: rgba(255, 0, 85, 0.1);
            color: var(--accent);
            border: 1px solid rgba(255, 0, 85, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
            animation: pulse-danger 2s infinite;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr 300px;
            grid-template-rows: 100%;
            /* Explicit row height */
            gap: 20px;
            flex: 1;
            /* Take remaining height */
            min-height: 0;
            /* Allow shrinking below content size */
            overflow: hidden;
            padding-bottom: 5px;
            /* Tiny buffer */
        }

        @media (max-width: 1200px) {
            .container {
                height: auto;
                overflow-y: auto;
            }

            .main-grid {
                grid-template-columns: 300px 1fr;
                grid-template-rows: auto;
                height: auto;
                overflow: visible;
                min-height: 600px;
            }

            .logs-panel {
                grid-column: span 2;
                height: 300px;
            }

            body {
                overflow-y: auto;
                /* Allow scroll on small screens */
            }
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .logs-panel {
                grid-column: span 1;
            }
        }

        /* Panels */
        .panel {
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            overflow: hidden;
            /* Contain content */
            height: 100%;
            /* Fill grid cell */
        }

        .controls-panel {
            overflow-y: auto;
            /* Allow scroll if controls are too tall */
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Controls */
        .control-group {
            margin-bottom: 25px;
            flex-shrink: 0;
        }

        .control-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 10px;
            display: block;
            letter-spacing: 1px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            line-height: 1;
            /* Fix vertical alignment */
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        button.primary {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.2), rgba(112, 0, 255, 0.2));
            border-color: rgba(0, 242, 255, 0.3);
            color: var(--primary);
            font-weight: 600;
        }

        button.primary:hover {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.3), rgba(112, 0, 255, 0.3));
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        button.danger {
            background: rgba(255, 0, 85, 0.1);
            border-color: rgba(255, 0, 85, 0.3);
            color: var(--accent);
        }

        button.danger:hover {
            background: rgba(255, 0, 85, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        input,
        select {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: 'JetBrains Mono', monospace;
            appearance: none;
            /* Remove default arrow */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2300f2ff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: 12px auto;
        }

        option {
            background-color: var(--bg-dark);
            color: var(--text-main);
            padding: 10px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 242, 255, 0.1);
        }

        /* Visualization */
        .visualization-panel {
            position: relative;
            background: radial-gradient(circle at center, rgba(20, 20, 40, 0.8), rgba(10, 10, 20, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 1200px) {
            .visualization-panel {
                min-height: 500px;
                /* Force height on smaller screens */
            }
        }

        #graph-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Graph Nodes */
        .node {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            width: 60px;
            height: 60px;
            transition: box-shadow 0.3s, transform 0.1s, border-color 0.3s, background-color 0.3s;
            cursor: grab;
            z-index: 10;
            user-select: none;
        }

        .node:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        .node-exit {
            transform: scale(0) !important;
            opacity: 0 !important;
        }

        .node-process {
            background: linear-gradient(135deg, #2196F3, #0D47A1);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .node-resource {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            border-radius: 8px;
            /* Square for resources */
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .node.deadlocked {
            filter: grayscale(0) !important;
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both infinite,
                glow-deadlock 2s infinite alternate;
        }

        .node.safe-state {
            filter: grayscale(100%);
            opacity: 0.5;
        }

        /* SVG Lines */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        path.edge {
            fill: none;
            stroke-width: 2;
            transition: all 0.3s;
        }

        path.edge-request {
            stroke: var(--primary);
            stroke-dasharray: 5, 5;
            animation: flow 1s linear infinite;
        }

        path.edge-allocation {
            stroke: var(--success);
        }

        /* Logs */
        .logs-content {
            flex: 1;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-dim);
            padding-right: 5px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid transparent;
            background: rgba(255, 255, 255, 0.02);
            animation: fadeIn 0.3s ease;
        }

        .log-info {
            border-left-color: var(--primary);
        }

        .log-success {
            border-left-color: var(--success);
            color: #dbffef;
        }

        .log-error {
            border-left-color: var(--accent);
            color: #ffdbdb;
            background: rgba(255, 0, 85, 0.05);
        }

        /* Animations */
        @keyframes flow {
            to {
                stroke-dashoffset: -10;
            }
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        @keyframes pulse-danger {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
            }

            50% {
                box-shadow: 0 0 25px rgba(255, 0, 85, 0.5);
            }

            100% {
                box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
            }
        }

        @keyframes glow-deadlock {
            from {
                box-shadow: 0 0 10px var(--accent);
            }

            to {
                box-shadow: 0 0 30px var(--accent), 0 0 10px white;
                border-color: white;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Deadlock<span>Sim</span></h1>
            </div>
            <div id="status-badge" class="status-badge status-safe">
                <span id="status-icon">‚úì</span> <span id="status-text">SYSTEM SAFE</span>
            </div>
        </header>

        <div class="main-grid">
            <!-- Controls Panel -->
            <div class="panel controls-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span>‚öôÔ∏è</span> Controls
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Scenarios</label>
                    <div class="btn-grid">
                        <button onclick="sim.loadScenario('deadlock')">üî¥ Deadlock</button>
                        <button onclick="sim.loadScenario('safe')">üü¢ Safe</button>
                        <button onclick="sim.loadScenario('complex')">üü£ Complex</button>
                        <button onclick="sim.reset()">üîÑ Reset</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Add Node</label>
                    <div class="btn-grid">
                        <button onclick="sim.addNode('process')" class="primary">Add Process</button>
                        <button onclick="sim.addNode('resource')" class="primary">Add Resource</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Manage Edges</label>
                    <select id="from-node">
                        <option>From...</option>
                    </select>
                    <select id="to-node">
                        <option>To...</option>
                    </select>
                    <button onclick="sim.addEdge()" style="width: 100%">Link Nodes</button>
                    <small style="color: var(--text-dim); display: block; margin-top: 5px; font-size: 0.75rem;">*
                        Process‚ÜíResource = Request<br>* Resource‚ÜíProcess = Allocation</small>
                </div>

                <div class="control-group" style="margin-top: auto;">
                    <button onclick="sim.detectDeadlock()" class="primary"
                        style="width: 100%; margin-bottom: 10px; font-size: 1.1rem; padding: 15px;">üîç Detect
                        Deadlock</button>
                    <button onclick="sim.resolveDeadlock()" class="danger" style="width: 100%">‚ö° Auto Resolve</button>
                </div>
            </div>

            <!-- Visualization Panel -->
            <div class="panel visualization-panel" id="viz-panel">
                <div id="graph-container">
                    <svg id="edges-layer" width="100%" height="100%"></svg>
                    <div id="nodes-layer"></div>
                </div>
            </div>

            <!-- Logs Panel -->
            <div class="panel logs-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span>üìù</span> System Log
                    </div>
                    <button onclick="logger.clear()" style="padding: 4px 8px; font-size: 0.8rem;">Clear</button>
                </div>
                <div id="logs" class="logs-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Logger Utility
        const logger = {
            el: document.getElementById('logs'),
            log(msg, type = 'info') {
                const div = document.createElement('div');
                div.className = `log-entry log-${type}`;
                const time = new Date().toLocaleTimeString().split(' ')[0];
                div.innerHTML = `<span style="opacity:0.5; margin-right: 5px;">[${time}]</span>${msg}`;
                this.el.appendChild(div);

                // Force scroll to bottom clearly
                requestAnimationFrame(() => {
                    this.el.scrollTop = this.el.scrollHeight;
                });
            },
            clear() {
                this.el.innerHTML = '';
            }
        };

        // Graph Logic
        class Simulator {
            constructor() {
                this.nodes = []; // {id, type, x, y}
                this.edges = []; // {from, to, type}
                this.processCount = 0;
                this.resourceCount = 0;
                this.container = document.getElementById('nodes-layer');
                this.svg = document.getElementById('edges-layer');

                // Initial setup
                this.dragInfo = null;
                this.reset();
                this.setupDragEvents();
            }

            setupDragEvents() {
                const container = document.getElementById('graph-container');

                container.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('node')) {
                        const id = e.target.id.replace('node-', '');
                        const node = this.nodes.find(n => n.id === id);
                        if (node) {
                            this.dragInfo = {
                                id: id,
                                offsetX: e.clientX - node.x,
                                offsetY: e.clientY - node.y
                            };
                            e.target.style.transition = 'none'; // Disable transition during drag
                        }
                    }
                });

                window.addEventListener('mousemove', (e) => {
                    if (this.dragInfo) {
                        const node = this.nodes.find(n => n.id === this.dragInfo.id);
                        if (node) {
                            // Update model
                            node.x = e.clientX - this.dragInfo.offsetX;
                            node.y = e.clientY - this.dragInfo.offsetY;

                            // Visual update for Node (direct DOM for performance)
                            const el = document.getElementById(`node-${node.id}`);
                            if (el) {
                                el.style.left = (node.x - 30) + 'px';
                                el.style.top = (node.y - 30) + 'px';
                            }

                            // Update Edges
                            this.renderEdges();
                        }
                    }
                });

                window.addEventListener('mouseup', () => {
                    if (this.dragInfo) {
                        const el = document.getElementById(`node-${this.dragInfo.id}`);
                        if (el) el.style.transition = ''; // Re-enable transition
                        this.dragInfo = null;
                    }
                });
            }

            reset() {
                this.nodes = [];
                this.edges = [];
                this.processCount = 0;
                this.resourceCount = 0;
                this.render();
                this.updateStatus(false);
                logger.clear();
                logger.log('System reset. Ready for input.', 'info');
            }

            addNode(type) {
                let id;
                if (type === 'process') {
                    this.processCount++;
                    id = `P${this.processCount}`;
                } else {
                    this.resourceCount++;
                    id = `R${this.resourceCount}`;
                }

                // Random position within view, keeping some margins
                const w = this.container.clientWidth || 800;
                const h = this.container.clientHeight || 500;

                const x = 50 + Math.random() * (w - 100);
                const y = 50 + Math.random() * (h - 100);

                this.nodes.push({ id, type, x, y });
                this.renderGraph();
                this.updateDropdowns(); // Update list since we have a new node
                logger.log(`Added ${type} ${id}`, 'info');
            }

            addEdge() {
                const fromSelect = document.getElementById('from-node');
                const toSelect = document.getElementById('to-node');
                const from = fromSelect.value;
                const to = toSelect.value;

                if (!from || !to || from === 'From...' || to === 'To...') return;
                if (from === to) {
                    logger.log("Cannot link node to itself", 'error');
                    return;
                }

                // Determine type based on direction
                const fromNode = this.nodes.find(n => n.id === from);
                const toNode = this.nodes.find(n => n.id === to);

                let type = '';
                if (fromNode.type === 'process' && toNode.type === 'resource') {
                    type = 'request'; // P -> R
                } else if (fromNode.type === 'resource' && toNode.type === 'process') {
                    type = 'allocation'; // R -> P
                } else {
                    logger.log(`Invalid connection: ${fromNode.type} -> ${toNode.type}. Must be P->R or R->P.`, 'error');
                    return;
                }

                // Check for duplicates
                if (this.edges.some(e => e.from === from && e.to === to)) {
                    logger.log("Edge already exists", 'error');
                    return;
                }

                this.edges.push({ from, to, type });
                this.renderEdges();
                // Do NOT call updateDropdowns() here, so the user keeps their selection
                // Just log it
                logger.log(`Linked ${from} ‚Üí ${to} (${type})`, 'success');
            }

            loadScenario(name) {
                this.reset();
                const width = this.container.clientWidth || 800; // Fallback size
                const height = this.container.clientHeight || 600;
                const cx = width / 2;
                const cy = height / 2;

                const radiusX = Math.min(width, 600) / 3;
                const radiusY = Math.min(height, 500) / 3;

                if (name === 'deadlock') {
                    // Circular Wait: P1->R1->P2->R2->P1
                    this.nodes = [
                        { id: 'P1', type: 'process', x: cx - radiusX, y: cy - radiusY },
                        { id: 'P2', type: 'process', x: cx + radiusX, y: cy + radiusY },
                        { id: 'R1', type: 'resource', x: cx + radiusX, y: cy - radiusY },
                        { id: 'R2', type: 'resource', x: cx - radiusX, y: cy + radiusY }
                    ];
                    this.edges = [
                        { from: 'P1', to: 'R1', type: 'request' },    // P1 wants R1
                        { from: 'R1', to: 'P2', type: 'allocation' }, // R1 held by P2
                        { from: 'P2', to: 'R2', type: 'request' },    // P2 wants R2
                        { from: 'R2', to: 'P1', type: 'allocation' }  // R2 held by P1
                    ];
                    this.processCount = 2;
                    this.resourceCount = 2;
                    logger.log('Loaded Deadlock Scenario (Circular Wait)', 'info');

                } else if (name === 'safe') {
                    // Linear: P1->R1->P2
                    let startX = cx - 200;
                    if (startX < 50) startX = 50;

                    this.nodes = [
                        { id: 'P1', type: 'process', x: startX, y: cy },
                        { id: 'P2', type: 'process', x: cx + 100, y: cy },
                        { id: 'R1', type: 'resource', x: cx - 50, y: cy }
                    ];
                    this.edges = [
                        { from: 'P1', to: 'R1', type: 'request' },
                        { from: 'R1', to: 'P2', type: 'allocation' } // P2 holds R1
                    ];
                    this.processCount = 2;
                    this.resourceCount = 1;
                    logger.log('Loaded Safe Scenario (Linear Dependency)', 'info');

                } else if (name === 'complex') {
                    // Clean Layout: Cycle on left, Independent chain on right
                    const spread = 120;

                    this.nodes = [
                        // Cycle Group (Left side)
                        { id: 'P1', type: 'process', x: cx - 200, y: cy - 100 },
                        { id: 'R1', type: 'resource', x: cx - 200, y: cy + 100 },
                        { id: 'P2', type: 'process', x: cx - 50, y: cy + 100 },
                        { id: 'R2', type: 'resource', x: cx - 50, y: cy - 100 },

                        // Independent Group (Right side)
                        { id: 'P3', type: 'process', x: cx + 150, y: cy },
                        { id: 'R3', type: 'resource', x: cx + 300, y: cy }
                    ];

                    this.edges = [
                        // Deadlock Cycle: P1-R1-P2-R2-P1
                        { from: 'P1', to: 'R1', type: 'request' },    // P1 wants R1
                        { from: 'R1', to: 'P2', type: 'allocation' }, // R1 held by P2
                        { from: 'P2', to: 'R2', type: 'request' },    // P2 wants R2
                        { from: 'R2', to: 'P1', type: 'allocation' }, // R2 held by P1

                        // Independent Chain: P3 wants R3 (Available)
                        { from: 'P3', to: 'R3', type: 'request' }
                    ];
                    this.processCount = 3;
                    this.resourceCount = 3;
                    logger.log('Loaded Complex Scenario (Mixed State)', 'info');
                }

                this.render();
            }

            render() {
                this.renderGraph();
                this.updateDropdowns();
            }

            updateDropdowns() {
                // Update Dropdowns
                const fromSelect = document.getElementById('from-node');
                const toSelect = document.getElementById('to-node');

                // Preserve current selection if possible
                const savedFrom = fromSelect.value;
                const savedTo = toSelect.value;

                fromSelect.innerHTML = '<option>From...</option>';
                toSelect.innerHTML = '<option>To...</option>';

                this.nodes.forEach(n => {
                    const opt1 = document.createElement('option');
                    opt1.value = n.id;
                    opt1.text = `${n.id} (${n.type})`;
                    fromSelect.add(opt1);

                    const opt2 = document.createElement('option');
                    opt2.value = n.id;
                    opt2.text = `${n.id} (${n.type})`;
                    toSelect.add(opt2);
                });

                // Restore selection if node still exists
                if (savedFrom && this.nodes.some(n => n.id === savedFrom)) {
                    fromSelect.value = savedFrom;
                }
                if (savedTo && this.nodes.some(n => n.id === savedTo)) {
                    toSelect.value = savedTo;
                }
            }

            renderGraph() {
                // Render Nodes
                this.container.innerHTML = '';
                this.nodes.forEach(n => {
                    const el = document.createElement('div');
                    el.className = `node node-${n.type}`;
                    el.style.left = (n.x - 30) + 'px';
                    el.style.top = (n.y - 30) + 'px';
                    el.innerText = n.id;
                    el.id = `node-${n.id}`;
                    this.container.appendChild(el);
                });

                this.renderEdges();
            }

            renderEdges() {
                // Render Edges (SVG)
                // refX=38: 30(radius) + 8(approx offset for tip)
                this.svg.innerHTML = `
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                        refX="38" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#fff" />
                        </marker>
                    </defs>
                `;

                this.edges.forEach(e => {
                    const n1 = this.nodes.find(n => n.id === e.from);
                    const n2 = this.nodes.find(n => n.id === e.to);
                    if (!n1 || !n2) return;

                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const d = `M${n1.x},${n1.y} L${n2.x},${n2.y}`;

                    line.setAttribute('d', d);
                    line.setAttribute('class', `edge edge-${e.type}`);
                    line.setAttribute('marker-end', 'url(#arrowhead)');
                    this.svg.appendChild(line);
                });
            }

            updateStatus(isDeadlock) {
                const badge = document.getElementById('status-badge');
                const icon = document.getElementById('status-icon');
                const text = document.getElementById('status-text');

                if (isDeadlock) {
                    badge.className = 'status-badge status-danger';
                    icon.innerText = '‚ö†Ô∏è';
                    text.innerText = 'DEADLOCK DETECTED';
                } else {
                    badge.className = 'status-badge status-safe';
                    icon.innerText = '‚úì';
                    text.innerText = 'SYSTEM SAFE';
                }
            }

            detectDeadlock() {
                logger.log('Starting Deadlock Detection Algorithm...', 'info');

                // 1. Prepare Data for Reduction
                // Work with a copy of edges
                let workEdges = [...this.edges];
                let workProcesses = this.nodes.filter(n => n.type === 'process').map(n => n.id);
                let finishedProcesses = [];
                let changed = true;

                // Reset Visuals
                document.querySelectorAll('.node').forEach(el => {
                    el.classList.remove('deadlock-detected', 'safe-state');
                });
                this.updateStatus(false);

                // 2. Reduction Loop
                while (changed) {
                    changed = false;

                    // Find a process that can execute:
                    // A process can execute if all its requested resources are available (not held by others)
                    for (const pid of workProcesses) {
                        if (finishedProcesses.includes(pid)) continue;

                        // Find all resources this process wants
                        const requests = workEdges.filter(e => e.from === pid && e.type === 'request');

                        // Check if these resources are free
                        const canProceed = requests.every(req => {
                            // Is resource 'req.to' currently allocated to anyone?
                            // Allocation edge: Resource(from) -> Process(to)
                            const isAllocated = workEdges.some(e =>
                                e.type === 'allocation' && e.from === req.to
                            );
                            return !isAllocated;
                        });

                        if (canProceed) {
                            // Process can finish!
                            logger.log(`Process ${pid} can acquire resources. Executing...`, 'success');
                            finishedProcesses.push(pid);

                            // Release its resources (remove incoming allocation edges)
                            // Allocation: Resource -> Process(pid)
                            const prevEdgeCount = workEdges.length;
                            workEdges = workEdges.filter(e => e.to !== pid);

                            if (workEdges.length !== prevEdgeCount) {
                                logger.log(`   ‚Ü≥ Resources held by ${pid} released.`, 'info');
                            }

                            // Visual: Mark as safe
                            const nodeEl = document.getElementById(`node-${pid}`);
                            if (nodeEl) nodeEl.classList.add('safe-state');

                            changed = true;
                        }
                    }
                }

                // 3. check results
                const deadlocked = workProcesses.filter(p => !finishedProcesses.includes(p));

                if (deadlocked.length > 0) {
                    logger.log(`DEADLOCK DETECTED! Processes involved: ${deadlocked.join(', ')}`, 'error');
                    this.updateStatus(true);

                    // Highlight deadlocked nodes
                    deadlocked.forEach(pid => {
                        const nodeEl = document.getElementById(`node-${pid}`);
                        if (nodeEl) {
                            nodeEl.classList.add('deadlocked');
                            nodeEl.classList.remove('safe-state');
                        }
                    });
                } else {
                    logger.log('All processes finished successfully. System is Safe.', 'success');
                }
            }

            resolveDeadlock() {
                // Determine deadlocked processes
                // Simple strategy: Kill the one with most requests to break cycle
                logger.log('Attempting to resolve...', 'info');

                // Let's just find the first deadlocked process and kill it
                const deadlockedElems = document.querySelectorAll('.node.deadlocked');
                if (deadlockedElems.length === 0) {
                    logger.log('No deadlock to resolve!', 'info');
                    return;
                }

                const victimId = deadlockedElems[0].innerText;
                const victimEl = document.getElementById(`node-${victimId}`);

                logger.log(`Resolving: Terminating Process ${victimId}`, 'error');

                // Animate exit
                if (victimEl) {
                    victimEl.classList.add('node-exit');
                }

                // Wait for animation then remove
                setTimeout(() => {
                    // Remove Node
                    this.nodes = this.nodes.filter(n => n.id !== victimId);
                    // Remove Edges
                    this.edges = this.edges.filter(e => e.from !== victimId && e.to !== victimId);

                    // Re-render and re-check
                    this.render();
                    setTimeout(() => this.detectDeadlock(), 300);
                }, 400); // Wait 400ms for scale down
            }
        }

        const sim = new Simulator();
        // Initial load
        window.addEventListener('load', () => {
            // Let's start with empty
            logger.log('Welcome to Deadlock Simulator Pro.', 'info');
        });

    </script>
